<nav id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50">

    <!-- Main Content -->
    <main class="p-6 mt-4">
        <h2 class="text-2xl font-bold text-white mb-4">Upcoming Events</h2>

        <!-- Event List -->
        <div id="event-list" class="space-y-4 mb-6">
            <!-- Events will be dynamically added here -->
        </div>

        <!-- Add Event Form -->
        <h2 class="text-xl font-bold text-white mb-4">Add New Event</h2>
        <form id="event-form" action="add_event.php" method="POST" class="space-y-4">
            <input type="text" name="title" id="title" placeholder="Event Title" required class="p-2 rounded w-full">
            <input type="datetime-local" name="datetime" id="datetime" required class="p-2 rounded w-full">
            <select name="category" id="category" class="p-2 rounded w-full">
                <option value="Sell">Sell</option>
                <option value="Donate">Donate</option>
                <option value="Outfit">Outfit</option>
            </select>
            <label class="inline-flex items-center">
                <input type="checkbox" name="reminder" id="reminder" class="mr-2"> Set Reminder
            </label>
            <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded w-full">Add Event</button>
        </form>
    </main>
