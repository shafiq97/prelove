<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Love Closet Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/home.css">
</head>
<body class="bg-gradient-to-r from-pink-400 to-orange-300 min-h-screen flex flex-col">

    <!-- Header with Hamburger Menu -->
    <header class="bg-white shadow-md p-4 flex items-center justify-between">
        <button id="menu-toggle" class="text-3xl focus:outline-none">☰</button>
        <h1 class="text-xl font-bold">Pre-Love Closet Manager</h1>
    </header>

    <!-- Sidebar Menu -->
    <nav id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
        <button id="close-sidebar" class="text-3xl p-4 hover:text-pink-500 focus:outline-none">&lt;</button>
        <ul class="p-6 space-y-4">
            <li><a href="notification.html" class="block text-lg font-semibold hover:text-pink-500">🏠 Notification</a></li>
            <li><a href="history.html" class="block text-lg font-semibold hover:text-pink-500">📦 History</a></li>
            <li><a href="settings.html" class="block text-lg font-semibold hover:text-pink-500">🎁 Settings</a></li>
            <li><a href="profile.html" class="block text-lg font-semibold hover:text-pink-500">👤 Profile</a></li>
            <li><a href="logout.php" class="block text-lg font-semibold hover:text-pink-500">🚪 Logout</a></li>
        </ul>
    </nav>

    <!-- Search & Filters -->
    <section class="p-4">
        <div class="relative">
            <input
                type="text" id="search" placeholder="Search products..." class="pr-10 p-2 w-full rounded border focus:outline-none focus:ring-2 focus:ring-pink-300">
                <button id="search-btn" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-pink-500">
                    🔍
                </button>
        </div>
        <div class="flex gap-4 mt-2">
            <select id="category" class="dropdown p-2 border rounded w-1/2">
                <option value="">All Categories</option>
                <option value="Clothes">Clothes</option>
                <option value="Bags">Bags</option>
                <option value="Shoes">Shoes</option>
            </select>
            <select id="price" class="dropdown p-2 border rounded w-1/2">
                <option value="">All Prices</option>
                <option value="low">Below RM50</option>
                <option value="medium">RM50 - RM100</option>
                <option value="high">Above RM100</option>
            </select>
        </div>
    </section>

    <!-- Main Content -->
    <main class="p-6 mt-4 flex-grow">
        <h2 class="text-2xl font-bold text-white mb-6">Explore Pre-Loved Items</h2>
        <div id="product-list" class="grid grid-cols-2 gap-6"></div>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg flex justify-around p-4">
        <a href="home.html" id="nav-shop" class="nav-item flex flex-col items-center text-pink-500">
            🛍️ <span>Shop</span>
        </a>
        <a href="schedule.html" id="nav-schedule" class="nav-item flex flex-col items-center text-gray-500">
            🗓️ <span>Schedule</span>
        </a>
        <a href="add_item.html" id="nav-add" class="nav-item flex flex-col items-center text-gray-500">
            ➕ <span>Add</span>
        </a>
        <a href="planner.html" id="nav-planner" class="nav-item flex flex-col items-center text-gray-500">
            👗 <span>Planner</span>
        </a>
        <a href="cart.html" id="nav-cart" class="nav-item flex flex-col items-center text-gray-500">
            🛒 <span>Cart</span>
        </a>
    </nav>

    <script src="js/home.js"></script>
</body>
</html>
